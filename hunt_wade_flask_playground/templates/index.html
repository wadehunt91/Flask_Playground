<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .boxes{
            border-width: 5px;
            border-color: black;
            border-style: solid;
            display: inline-block;
            margin: 10px;
            height: 200px;
            width: 200px;
            background-color: {{color}};
        }
    </style>
</head>
<body>
    <H1>Welcome!</H1>
    <div class="container">
        {% for i in range(0,num) %}
        <div class="boxes"></div>
        {%endfor%}
    </div>
</body>
</html>
